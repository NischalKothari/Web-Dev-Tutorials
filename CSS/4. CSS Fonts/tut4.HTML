<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- You can import fonts from google fonts too -->
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Teko',sans-serif;
            font-size: 55px;
            line-height: 1.2em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lorem ipsum dolor sit amet,<span>ABC</span> consectetur adipisicing elit. Beatae, quaerat illum! Consectetur?</p>
</body>
</html>
